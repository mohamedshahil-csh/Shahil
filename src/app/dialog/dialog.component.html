<h2 class="title">Add Product</h2>
<div mat-dialog-content>
   <form [formGroup]="productForm">
    <mat-form-field appearance="outline" class="mat-form-field">
        <mat-label>product Nme</mat-label>
        <input formControlName="productName" matInput placeholder="Enter Product Name">
    </mat-form-field>
    <mat-form-field appearance="outline" class="mat-form-field">
        <mat-label>product Category</mat-label>
        <mat-select formControlName="category" placeholder="Select Category">
            <mat-option value="Fruits">Fruits</mat-option>
            <mat-option value="Electronics">Electronics</mat-option>
            <mat-option value="Vegetables">Vegetables</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearence="outline">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label for=""><h2>Product Freshness</h2></label>
    <mat-radio-group formControlName="freshness" class="example-radio-group">
        <mat-radio-button *ngFor="let fresh of freshnessList" [value]="fresh" class="example-radio-button">
            {{fresh}}
        </mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="outline" class="mat-form-field">
        <mat-label>Price</mat-label>
        <input formControlName="price" matInput type="number" placeholder="Enter Price">
    </mat-form-field>
    <mat-form-field appearance="outline" class="mat-form-field">
        <mat-label>Comment</mat-label>
        <textarea formControlName="comment" matInput></textarea>
    </mat-form-field>
   </form>
</div>
<div mat-dialog-action class="button-container">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>

</div>
